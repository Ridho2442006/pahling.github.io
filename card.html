<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card slide</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card-profil.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <div class="slide-container">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="img/baner.jpg"/>
                    </div>
                    <div class="profile-details">
                        <img src="img/contribution.png">
                        <div class="name-job">
                            <h3 class="name">Semanggi</h3>
                            <h4 class="job">Tumbuhan Paku</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="img/baner.jpg"/>
                    </div>
                    <div class="profile-details">
                        <img src="img/contribution.png">
                        <div class="name-job">
                            <h3 class="name">Semanggi</h3>
                            <h4 class="job">Tumbuhan Paku</h4>
                        </div>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="img/baner.jpg"/>
                    </div>
                    <div class="profile-details">
                        <img src="img/contribution.png">
                        <div class="name-job">
                            <h3 class="name">Semanggi</h3>
                            <h4 class="job">Tumbuhan Paku</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <section class="footer">
        <h2>Herbarium</h2>
        <p>Jl. Jelawat No.51, RT.005, Timbau, Kec. Tenggarong,</p>
        <p>Kabupaten Kutai Kartanegara, Kalimantan Timur 75571</p>
    </section>

    <script src="swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".slide-container", {
          slidesPerView: 1,
          spaceBetween: 30,
          slidesPerGroup: 1,
          loop: true,
          centerSlide: "true",
          grabCursor: "true",
          fade: "true",
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicBullets: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },

          breakpoints: {
            0: {
                slidesPerView: 1,
            },
            520: {
                slidesPerView: 2,
            },
            768: {
                slidesPerView: 3,
            },
            1000: {
                slidesPerView: 3,
            },
          },
        });
      </script>
</body>
</html>
